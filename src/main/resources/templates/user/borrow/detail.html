<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn mượn</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="page-header">
        <h1>Chi tiết đơn mượn</h1>
    </div>

    <div class="record-info">
        <p><strong>Mã đơn mượn:</strong> <span th:text="${record.borrowCode}"></span></p>
        <p><strong>Ngày mượn:</strong> <span th:text="${record.borrowDate}"></span></p>
        <p><strong>Tiền cọc:</strong> <span th:text="${#numbers.formatDecimal(record.deposit, 1, 'COMMA', 2, 'POINT')} + ' đ'"></span></p>
    </div>

    <h3>Danh sách sách đã mượn</h3>
    <table class="data-table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tựa sách</th>
            <th>Ngày dự kiến trả</th>
            <th>Ngày trả thực tế</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat : ${record.items}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${item.book.title}"></td>
            <td th:text="${item.expectedReturnDate}"></td>
            <td>
                <span th:text="${item.returnDate != null ? item.returnDate : 'Chưa trả'}"></span>
            </td>
            <td th:text="${item.returnStatus}"></td>
        </tr>
        </tbody>
    </table>

    <div class="back-button">
        <a th:href="@{/user/borrow}" class="btn btn-secondary">Quay lại</a>
    </div>
</div>
</body>
</html>
