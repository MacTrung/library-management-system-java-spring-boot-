<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Người dùng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container">
        <div class="dashboard">
            <h1>Dashboard Người dùng</h1>
            <br>
            <h3>Chào mừng, <span th:text="${user.fullName}"></span>!</h3>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Sách đang mượn</h3>
                    <div class="stat-number">3</div>
                </div>
                
                <div class="stat-card">
                    <h3>Sách quá hạn</h3>
                    <div class="stat-number">0</div>
                </div>
                
                <div class="stat-card">
                    <h3>Yêu cầu gia hạn</h3>
                    <div class="stat-number">1</div>
                </div>
            </div>
            
            <div class="dashboard-actions">
                <h2>Chức năng</h2>
                <div class="action-grid">
                    <a href="/books" class="action-card">
                        <h3>Tìm kiếm sách</h3>
                        <p>Tìm kiếm và xem thông tin sách</p>
                    </a>
                    
                    <a href="/user/borrow" class="action-card">
                        <h3>Lịch sử mượn sách</h3>
                        <p>Xem các đơn mượn của bạn</p>
                    </a>
                    
                    <a href="/user/extension-requests" class="action-card">
                        <h3>Yêu cầu gia hạn</h3>
                        <p>Tạo và theo dõi yêu cầu gia hạn</p>
                    </a>
                    
                    <a href="/user/profile" class="action-card">
                        <h3>Thông tin cá nhân</h3>
                        <p>Cập nhật thông tin tài khoản</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
