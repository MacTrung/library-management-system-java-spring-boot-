<!-- Script -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {

            placeholder: "Ch·ªçn s√°ch mu·ªën m∆∞·ª£n",
            allowClear: true

        $('#bookSelect').on('select2:select', function (e) {

            const exists = $('#bookItems .book-id-hidden').filter(function () {
                return $(this).val() == bookId;
            }).length > 0;

            if (exists) {
                alert('S√°ch ƒë√£ ƒë∆∞·ª£c ch·ªçn!');

                    <input type="hidden" name="items[${index}].returnStatus" value="NOT_RETURNED"/>
                    <span><b>${bookTitle}</b></span><br/>
                    <label>Ng√†y tr·∫£ d·ª± ki·∫øn:</label>
                    <input type="date" name="items[${index}].expectedReturnDate" required>
                    <button type="button" class="btn btn-danger" onclick="removeBookRow(this)">X</button>

            `;

            $('#bookItems').append(newRow);
        });
    });

    function removeBookRow(btn) {

    }
</script>
