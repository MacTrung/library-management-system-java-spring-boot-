<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn mượn gần đây</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Đơn mượn gần đây của <span th:text="${user.firstName + ' ' + user.lastName}"></span></h1>

    <table class="data-table">
        <thead>
        <tr>
            <th>Mã đơn</th>
            <th>Ngày mượn</th>
            <th>Tiền đặt cọc</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${borrowRecords}">
            <td th:text="${record.borrowCode}"></td>
            <td th:text="${#temporals.format(record.borrowDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${record.deposit}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/users}" class="btn btn-secondary">⬅ Quay lại</a>
</div>
</body>
</html>
